<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempo de Leitura</title>

 
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #a3a3a3;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      background-color: #e5e5e5;
      padding: 16px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .voltar-link {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 20px;
      color: #dc2626;
      text-decoration: none;
    }

    .melhor {
      background-color: #bbf7d0;
      border: 2px solid #22c55e;
    }
  </style>
</head>
<body>

  <div class="container">

  
    <a href="menu.html" class="voltar-link" aria-label="Voltar para o menu">&#8592;</a>

  
    <h1 class="text-xl font-bold mb-4 text-center mt-4">ðŸ“˜ Tempo de Leitura</h1>

   
    <form id="formLeitura" class="mb-4 text-sm">
      <input id="titulo" type="text" placeholder="TÃ­tulo do livro" class="w-full mb-2 px-2 py-1 rounded border border-gray-400" required />

      <label class="block text-xs text-gray-700 mb-1">Data da compra</label>
      <input id="compra" type="date" class="w-full mb-2 px-2 py-1 rounded border border-gray-400" required />

      <label class="block text-xs text-gray-700 mb-1">InÃ­cio da leitura</label>
      <input id="inicio" type="date" class="w-full mb-2 px-2 py-1 rounded border border-gray-400" required />

      <label class="block text-xs text-gray-700 mb-1">TÃ©rmino da leitura</label>
      <input id="fim" type="date" class="w-full mb-2 px-2 py-1 rounded border border-gray-400" required />

      <button type="submit" class="w-full bg-white border border-gray-600 py-1 rounded hover:bg-gray-100">
        Registrar Leitura
      </button>
    </form>

    
    <div id="listaLeituras" class="text-sm space-y-3">
      
    </div>

  </div>

  <script>
    const form = document.getElementById('formLeitura');
    const lista = document.getElementById('listaLeituras');

    function diasEntre(data1, data2) {
      const d1 = new Date(data1);
      const d2 = new Date(data2);
      const diff = Math.abs(d2 - d1);
      return Math.ceil(diff / (1000 * 60 * 60 * 24));
    }

    function salvarLeitura(leitura) {
      const leituras = JSON.parse(localStorage.getItem('leituras')) || [];
      leituras.push(leitura);
      localStorage.setItem('leituras', JSON.stringify(leituras));
    }

    function carregarLeituras() {
      lista.innerHTML = '';
      const leituras = JSON.parse(localStorage.getItem('leituras')) || [];

      // Encontrar menor tempo de leitura
      let menorTempo = Infinity;
      leituras.forEach(l => {
        const dias = diasEntre(l.inicio, l.fim);
        if (dias < menorTempo) menorTempo = dias;
      });

      leituras.forEach(leitura => {
        const dias = diasEntre(leitura.inicio, leitura.fim);

        const div = document.createElement('div');
        div.className = 'bg-white rounded p-2 shadow-sm';
        if (dias === menorTempo) div.classList.add('melhor');

        div.innerHTML = `
          <p class="font-bold">${leitura.titulo}</p>
          <p class="text-xs text-gray-600">Comprado em: ${leitura.compra}</p>
          <p class="text-xs text-gray-600">InÃ­cio: ${leitura.inicio} â€” Fim: ${leitura.fim}</p>
          <p class="font-semibold text-green-700">Tempo de leitura: ${dias} dia(s)</p>
        `;
        lista.appendChild(div);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const compra = document.getElementById('compra').value;
      const inicio = document.getElementById('inicio').value;
      const fim = document.getElementById('fim').value;

      if (titulo && compra && inicio && fim) {
        const novaLeitura = { titulo, compra, inicio, fim };
        salvarLeitura(novaLeitura);
        form.reset();
        carregarLeituras();
      } else {
        alert('Preencha todos os campos!');
      }
    });

    window.onload = carregarLeituras;
  </script>

</body>
</html>
