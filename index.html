<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MyBook - Login</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
  
  <div class="bg-white rounded-md shadow-lg p-6 w-full max-w-sm">
    
    
    <div class="flex justify-center mb-4">
      
      <img src="mybook.png" alt="MyBook" class="w-64 h-64 object-cover">
    </div>

  
    <h1 class="text-black text-center text-2xl mb-4">Login</h1>
    
    
    <form onsubmit="return handleLogin(event)">
      <label class="block text-black mb-1">E-mail</label>
      <input
        id="email"
        type="email"
        class="w-full px-4 py-2 mb-4 bg-gray-200 text-black rounded-md
               border border-gray-400 focus:outline-none focus:border-red-500"
        placeholder="Digite seu e-mail"
      />

      <label class="block text-black mb-1">Senha</label>
      <input
        id="senha"
        type="password"
        class="w-full px-4 py-2 mb-4 bg-gray-200 text-black rounded-md
               border border-gray-400 focus:outline-none focus:border-red-500"
        placeholder="Digite sua senha"
      />

      
      <button
        type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition-colors"
      >
        Login
      </button>
    </form>
  </div>

  
  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      
      if (email === 'teste@teste.com' && senha === '123456') {
        window.location.href = "menu.html";
      } else {
        alert("E-mail ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
