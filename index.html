<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBook - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #a3a3a3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .container {
      background-color: #e5e5e5;
      padding: 16px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image-container {
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-container img {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 8px;
    }
    label {
      display: inline-block;
      width: 60px;
      font-weight: 600;
    }
    input[type="email"],
    input[type="password"] {
      background-color: #f3f4f6;
    }
    input:invalid {
      border-color: red;
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-container">
      <img src="mybook.png" alt="MyBook">
    </div>
    <div class="text-left text-sm">
      <p class="font-bold text-base mb-2">Login</p>
      <div class="mb-2">
        <label for="email">Usu√°rio:</label>
        <input id="email" name="email" type="email" required class="border border-gray-300 rounded text-sm px-2 py-1 w-[calc(100%-70px)]">
      </div>
      <div class="mb-2 flex items-center">
        <label for="senha" class="mr-1">Senha:</label>
        <input id="senha" name="senha" type="password" required class="border border-gray-300 rounded text-sm px-2 py-1 flex-1">
        <input type="checkbox" id="salvar" class="accent-red-500 h-3.5 w-3.5 ml-2">
      </div>
      <div class="text-right mb-2">
        <a href="#" class="text-xs text-purple-700 hover:text-purple-900">Esqueci senha</a>
      </div>
      <div class="text-center">
        <button onclick="handleLogin(event)" class="bg-white text-gray-800 border border-gray-600 py-1 px-4 text-sm rounded hover:bg-gray-100 focus:outline-none">
          Login
        </button>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email');
      const senha = document.getElementById('senha');
      const salvar = document.getElementById('salvar');

      if (email.value === 'teste@teste.com' && senha.value === '123456') {
        if (salvar.checked) {
          localStorage.setItem('email', email.value);
          localStorage.setItem('senha', senha.value);
        }
        window.location.href = "menu.html";
      } else {
        alert("E-mail ou senha incorretos!");
        email.classList.add('border-red-500', 'text-red-600');
        senha.classList.add('border-red-500', 'text-red-600');
      }
    }

    window.onload = function() {
      const savedEmail = localStorage.getItem('email');
      const savedSenha = localStorage.getItem('senha');
      if (savedEmail && savedSenha) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('senha').value = savedSenha;
        document.getElementById('salvar').checked = true;
      }
    };
  </script>
</body>
</html>
