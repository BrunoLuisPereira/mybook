<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>

    body {
      background-color: #a3a3a3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
    }
    .container {
      background-color: #e5e5e5;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative; 
      padding: 16px;
    }
    /
    .upload-label {
      cursor: pointer;
      text-decoration: underline;
      color: #555;
    }
    
    #photoUpload {
      display: none;
    }
   
    .photo-container {
      width: 128px;
      height: 128px;
      background-color: #ccc;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; 
    }
  </style>
</head>
<body>

  
  <div class="container">
    
    <div class="flex items-center mb-4">
      <button
        onclick="window.location.href='menu.html'"
        class="mr-4 text-xl bg-transparent border-none cursor-pointer"
        title="Voltar"
      >
        &larr;
      </button>
      <h1 class="text-lg font-semibold m-0">Perfil</h1>
    </div>

    
    <div class="flex flex-col items-center mb-4">
      <div class="photo-container">
        <img id="photoPreview" alt="Foto de Perfil">
      </div>
      <label for="photoUpload" class="upload-label text-sm">Selecionar Foto</label>
      <input
        type="file"
        id="photoUpload"
        accept="image/*"
        onchange="previewPhoto(event)"
      />
    </div>

    
    <form>
      <label class="block mb-2 text-sm text-gray-700 font-semibold">Nome</label>
      <input
        type="text"
        placeholder="Digite seu nome"
        class="block w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:border-red-500 text-sm"
      />

      <label class="block mb-2 text-sm text-gray-700 font-semibold">E-mail</label>
      <input
        type="email"
        placeholder="Digite seu e-mail"
        class="block w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:border-red-500 text-sm"
      />

      <label class="block mb-2 text-sm text-gray-700 font-semibold">CPF</label>
      <input
        type="text"
        placeholder="Digite seu CPF"
        class="block w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:border-red-500 text-sm"
      />

      <label class="block mb-2 text-sm text-gray-700 font-semibold">Data de Nascimento</label>
      <input
        type="date"
        class="block w-full mb-4 p-2 border border-gray-300 rounded focus:outline-none focus:border-red-500 text-sm"
      />

      <button
        type="submit"
        class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 text-sm w-full"
      >
        Atualizar
      </button>
    </form>
  </div>

  
  <script>
    function previewPhoto(event) {
      const file = event.target.files[0];
      if (file) {
        const photoPreview = document.getElementById('photoPreview');
        photoPreview.src = URL.createObjectURL(file);
        photoPreview.style.display = 'block';
      }
    }
  </script>
</body>
</html>
