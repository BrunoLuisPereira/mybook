<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tempo de Leitura</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    .background-image {
      background: url('IMG/mybook.png') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
      filter: brightness(0.4) blur(1px);
      border-radius: 80px;
      max-width: 500px;
      min-height: 90vh;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .popup-overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 80px;
      overflow: hidden;
      padding: 0 20px;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .voltar {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 14px;
      font-weight: bold;
      color: red;
      text-decoration: underline;
      cursor: pointer;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .checkbox-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 8px;
    }

    .melhor {
      background-color: #bbf7d0;
      border: 2px solid #22c55e;
    }

    .titulo-livro {
      font-weight: bold;
      margin-top: 10px;
    }

    .data-text {
      font-size: 12px;
      color: #4b5563;
    }
  </style>
</head>

<body>

<div class="background-container">
  <div class="background-image"></div>
</div>

<div class="popup-overlay">
  <div class="popup-content">

    <div class="voltar" onclick="voltarMenu()">Voltar</div>

    <h1 class="text-2xl font-bold mb-4 mt-2">ðŸ“˜ Tempo de Leitura
    </h1>

    <form id="formLeitura" class="mb-4">
      <input id="titulo" type="text" placeholder="Nome do livro" required>
      <button type="submit">Adicionar Livro</button>
    </form>

    <h2 class="text-xl font-bold mb-4">Meus Livros</h2>

    <div id="listaLeituras" class="text-sm space-y-3 w-full">
      
    </div>

  </div>
</div>

<script>
  function voltarMenu() {
    window.location.href = 'menu.html';
  }

  const form = document.getElementById('formLeitura');
  const lista = document.getElementById('listaLeituras');

  function salvarLeitura(leitura) {
    const leituras = JSON.parse(localStorage.getItem('leituras')) || [];
    leituras.push(leitura);
    localStorage.setItem('leituras', JSON.stringify(leituras));
  }

  function carregarLeituras() {
    lista.innerHTML = '';
    const leituras = JSON.parse(localStorage.getItem('leituras')) || [];

    leituras.forEach((leitura, index) => {
      const div = document.createElement('div');
      div.className = 'bg-white rounded p-2 shadow-sm';

      div.innerHTML = `
        <div class="titulo-livro">${leitura.titulo}</div>
        <div class="checkbox-group">
          <div>
            <input type="checkbox" id="inicio-${index}" ${leitura.inicio ? 'checked' : ''} onclick="registrarInicio(${index})">
            <label class="data-text">InÃ­cio: ${leitura.inicio || '---'}</label>
          </div>
          <div>
            <input type="checkbox" id="fim-${index}" ${leitura.fim ? 'checked' : ''} onclick="registrarFim(${index})">
            <label class="data-text">TÃ©rmino: ${leitura.fim || '---'}</label>
          </div>
        </div>
        <p id="tempo-${index}" class="text-center text-green-700 font-semibold text-xs mt-2">
          Tempo: ${calcularDias(leitura.inicio, leitura.fim)} dia(s)
        </p>
      `;

      lista.appendChild(div);
    });
  }

  function registrarInicio(index) {
    const leituras = JSON.parse(localStorage.getItem('leituras')) || [];
    leituras[index].inicio = new Date().toISOString().slice(0,10);
    localStorage.setItem('leituras', JSON.stringify(leituras));
    carregarLeituras();
  }

  function registrarFim(index) {
    const leituras = JSON.parse(localStorage.getItem('leituras')) || [];
    leituras[index].fim = new Date().toISOString().slice(0,10);
    localStorage.setItem('leituras', JSON.stringify(leituras));
    carregarLeituras();
  }

  function calcularDias(inicio, fim) {
    if (!inicio || !fim) return 0;
    const d1 = new Date(inicio);
    const d2 = new Date(fim);
    const diff = Math.abs(d2 - d1);
    return Math.ceil(diff / (1000 * 60 * 60 * 24));
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const titulo = document.getElementById('titulo').value.trim();

    if (titulo) {
      salvarLeitura({ titulo });
      form.reset();
      carregarLeituras();
    }
  });

  window.onload = carregarLeituras;
</script>

</body>
</html>
