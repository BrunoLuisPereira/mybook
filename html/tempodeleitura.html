<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tempo de Leitura - MyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      margin: 0;
      min-height: 100vh;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .background-container {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; justify-content: center; align-items: center;
      z-index: 0;
    }
    .background-image {
      background: url('IMG/tempodeleitura.png') no-repeat center center;
      background-size: cover;
      width: 100%; height: 100%;
      filter: brightness(0.4) blur(1px);
      border-radius: 80px;
      max-width: 500px; min-height: 90vh;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    .popup-overlay {
      position: relative; z-index: 1;
      width: 100%; max-width: 500px; min-height: 90vh;
      display: flex; justify-content: center; align-items: center;
      border-radius: 80px; overflow: hidden; padding: 0 20px;
    }
    .popup-content {
      background: rgba(255,255,255,0.95);
      padding: 30px 20px; border-radius: 16px;
      width: 90%; max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      display: flex; flex-direction: column; align-items: center;
      position: relative;
    }
    .voltar {
      position: absolute; top: 10px; left: 20px;
      font-size: 14px; font-weight: bold; color: red;
      text-decoration: underline; cursor: pointer;
    }
    input, button {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50; color: white;
      font-weight: bold; cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #tabelaContainer {
      width: 100%;
      max-height: 250px;    /* ajusta conforme precisar */
      overflow-y: auto;
      margin-top: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      background: #fff;
    }
    th {
      background: #f3f3f3;
      font-weight: bold;
      position: sticky;
      top: 0;
    }
  </style>
</head>

<body>

  <div class="background-container">
    <div class="background-image"></div>
  </div>

  <div class="popup-overlay">
    <div class="popup-content">

      <div class="voltar" onclick="voltarMenu()">Voltar</div>

      <h1 class="text-2xl font-bold mb-4 mt-2">ðŸ“˜ Tempo de Leitura</h1>

      <!-- FormulÃ¡rio de cadastro -->
      <form id="formLeitura" class="w-full max-w-sm">
        <div class="mb-4 text-left">
          <label for="titulo" class="block font-semibold mb-1">TÃ­tulo do Livro:</label>
          <input id="titulo" type="text" placeholder="Digite o tÃ­tulo" required />
        </div>
        <div class="mb-4 text-left">
          <label for="inicio" class="block font-semibold mb-1">Data de InÃ­cio:</label>
          <input id="inicio" type="date" required />
        </div>
        <div class="mb-4 text-left">
          <label for="fim" class="block font-semibold mb-1">Data de TÃ©rmino:</label>
          <input id="fim" type="date" required />
        </div>
        <button type="submit">Adicionar Leitura</button>
      </form>

      <!-- BotÃ£o "Minhas Leituras" -->
      <button id="btnListar" type="button">Minhas Leituras</button>

      <!-- Container da tabela com scroll -->
      <div id="tabelaContainer"></div>

    </div>
  </div>

  <script>
    function voltarMenu() {
      window.location.href = 'menu.html';
    }

    // Helpers
    function formatarData(iso) {
      if (!iso) return '---';
      const d = new Date(iso);
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    // Envia nova leitura completa
    document.getElementById('formLeitura').addEventListener('submit', async e => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const inicio = document.getElementById('inicio').value;
      const fim    = document.getElementById('fim').value;
      const email  = localStorage.getItem('email');
      if (!titulo || !inicio || !fim || !email) {
        alert('Preencha todos os campos!');
        return;
      }
      try {
        const res = await fetch('http://localhost:3000/api/leituras', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, titulo, inicio, fim })
        });
        if (!res.ok) throw new Error('Erro ao adicionar');
        this.reset();
        alert('Leitura adicionada!');
      } catch (err) {
        console.error(err);
        alert('Erro ao adicionar leitura.');
      }
    });

    // Lista as leituras do usuÃ¡rio em tabela
    document.getElementById('btnListar').addEventListener('click', carregarLeituras);

    async function carregarLeituras() {
      const email = localStorage.getItem('email');
      if (!email) return;
      try {
        const res = await fetch(`http://localhost:3000/api/leituras/${encodeURIComponent(email)}`);
        if (!res.ok) throw new Error('Falha ao buscar');
        const dados = await res.json();

        const container = document.getElementById('tabelaContainer');
        if (dados.length === 0) {
          container.innerHTML = '<p class="mt-4 text-gray-700">Nenhuma leitura cadastrada.</p>';
          return;
        }

        let html = `<table>
          <thead>
            <tr><th>TÃ­tulo</th><th>InÃ­cio</th><th>TÃ©rmino</th></tr>
          </thead>
          <tbody>`;
        dados.forEach(l => {
          html += `<tr>
            <td>${l.titulo}</td>
            <td>${formatarData(l.inicio)}</td>
            <td>${formatarData(l.fim)}</td>
          </tr>`;
        });
        html += `</tbody></table>`;
        container.innerHTML = html;

      } catch (err) {
        console.error(err);
        alert('Erro ao carregar leituras.');
      }
    }
  </script>

</body>
</html>
