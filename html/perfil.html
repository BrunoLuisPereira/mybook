<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - MyBook</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    .background-image {
      background: url('IMG/mybook.png') no-repeat center center;
      background-size: cover;
      width: 100%;
      height: 100%;
      filter: brightness(0.4) blur(1px);
      border-radius: 80px;
      max-width: 500px;
      min-height: 90vh;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }

    .popup-overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 80px;
      overflow: hidden;
      padding: 0 20px;
    }

    .popup-content {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px 20px 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      position: relative; /* necessário para posicionar o botão voltar */
    }

    .photo-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ccc;
      overflow: hidden;
      margin: 8px auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .upload-label {
      cursor: pointer;
      text-decoration: underline;
      color: #333;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn-cancelar {
      background-color: #aaa;
    }

    .btn-cancelar:hover {
      background-color: #888;
    }

    #photoUpload {
      display: none;
    }

    
    .botao-voltar {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #dc2626;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
      transition: color 0.3s;
    }

    .botao-voltar:hover {
      color: #b91c1c;
    }
  </style>
</head>

<body>

<div class="background-container">
  <div class="background-image"></div>
</div>

<div class="popup-overlay">
  <div class="popup-content">

    <a href="menu.html" class="botao-voltar">Voltar</a>

    <div class="photo-container">
      <img id="photoPreview" src="" alt="Foto de Perfil">
    </div>

    <label for="photoUpload" class="upload-label">Selecionar Foto</label>
    <input type="file" id="photoUpload" accept="image/*" onchange="previewPhoto(event)" />

    <form id="perfilForm" class="mt-2 w-full flex flex-col items-center">
      <input type="text" id="nome" class="form-input" placeholder="Nome completo">
      <input type="date" id="nascimento" class="form-input">
      <input type="email" id="email" class="form-input" placeholder="E-mail" disabled>
      <input type="text" id="cpf" class="form-input" placeholder="CPF">
      
      <button type="submit" class="btn">Salvar Alterações</button>
      <button type="button" onclick="fecharPerfil()" class="btn btn-cancelar">Cancelar</button>
    </form>

  </div>
</div>

<script>
  function previewPhoto(event) {
    const file = event.target.files[0];
    if (file) {
      const photoPreview = document.getElementById('photoPreview');
      photoPreview.src = URL.createObjectURL(file);
    }
  }

  function fecharPerfil() {
    window.location.href = 'menu.html';
  }

  window.onload = function() {
    const emailLogado = localStorage.getItem('email');

    if (!emailLogado) {
      window.location.href = "./index.html";
      return;
    }

    document.getElementById('email').value = emailLogado;

    fetch('/api/buscar-usuario', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: emailLogado })
    })
    .then(response => response.json())
    .then(data => {
      if (data.nome) {
        document.getElementById('nome').value = data.nome;
      }
      if (data.cpf) {
        document.getElementById('cpf').value = data.cpf;
      }
      if (data.dataNascimento) {
        document.getElementById('nascimento').value = data.dataNascimento.substring(0,10);
      }
      if (data.fotoPerfil) {
        document.getElementById('photoPreview').src = data.fotoPerfil;
      }
    })
    .catch(error => {
      console.error('Erro ao carregar dados do perfil:', error);
    });
  };
</script>

</body>
</html>
