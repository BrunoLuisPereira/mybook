<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Biblioteca - MyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      margin: 0;
      min-height: 100vh;
      font-family: sans-serif;
      display: flex; justify-content: center; align-items: center;
      position: relative; overflow: hidden;
    }
    .background-container { position: absolute; top:0; left:0; right:0; bottom:0; display:flex; justify-content:center; align-items:center; z-index:0 }
    .background-image {
      background: url('IMG/mybook.png') no-repeat center center;
      background-size: cover;
      width:100%; height:100%;
      filter: brightness(0.4) blur(1px);
      border-radius:80px; max-width:500px; min-height:90vh;
      box-shadow:0 0 30px rgba(255,255,255,0.1);
    }
    .popup-overlay { position:relative; z-index:1; width:100%; max-width:500px; min-height:90vh; display:flex; justify-content:center; align-items:center; border-radius:80px; overflow:hidden; padding:0 20px }
    .popup-content {
      background:rgba(255,255,255,0.95);
      padding:30px 20px; border-radius:16px; width:90%; max-width:400px;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      text-align:center; display:flex; flex-direction:column; align-items:center;
      position:relative;
    }
    .voltar {
      position:absolute; top:10px; left:20px;
      font-size:14px; font-weight:bold; color:red;
      text-decoration:underline; cursor:pointer;
    }
    input {
      width:100%; padding:10px; margin-bottom:12px;
      border-radius:8px; border:1px solid #ccc; font-size:14px;
    }
    button {
      background-color:#4CAF50; color:white;
      padding:10px; font-weight:bold; border:none;
      border-radius:8px; width:100%; margin-top:10px;
      cursor:pointer; transition:background-color .3s;
    }
    button:hover { background-color:#45a049 }
    .star { font-size:30px; color:gray; cursor:pointer }
    .star.selected { color:gold }
    .table-container { width:100%; overflow-x:auto; margin-top:20px }
    table { width:100%; border-collapse:collapse }
    th, td {
      padding:8px; border-bottom:1px solid #ccc; text-align:left
    }
    th { background:#f3f4f6; font-weight:bold }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="background-image"></div>
  </div>

  <div class="popup-overlay">
    <div class="popup-content">

      <div class="voltar" onclick="voltarMenu()">Voltar</div>
      <h1 class="text-2xl font-bold mb-6 mt-2">ðŸ“š Minha Biblioteca</h1>

      <form id="formLivro" class="w-full text-left">
        <label class="block font-semibold mb-1">TÃ­tulo do Livro:</label>
        <input id="titulo" type="text" placeholder="Digite o tÃ­tulo" required>

        <label class="block font-semibold mb-1">Autor:</label>
        <input id="autor" type="text" placeholder="Nome do autor" required>

        <label class="block font-semibold mb-1">Nota:</label>
        <div class="flex space-x-2 mb-2" id="estrelas">
          <span class="star" data-valor="1">&#9733;</span>
          <span class="star" data-valor="2">&#9733;</span>
          <span class="star" data-valor="3">&#9733;</span>
          <span class="star" data-valor="4">&#9733;</span>
          <span class="star" data-valor="5">&#9733;</span>
        </div>

        <button type="submit">Adicionar Livro</button>
      </form>

      <!-- BotÃ£o para exibir em tabela -->
      <button id="btnMeusLivros">Meus Livros</button>

      <!-- Aqui vai a tabela -->
      <div id="tabelaLivros" class="table-container"></div>

    </div>
  </div>

  <script>
    function voltarMenu() {
      location.href = 'menu.html';
    }

    let notaSelecionada = 0;
    document.querySelectorAll('.star').forEach(s => {
      s.onclick = () => {
        notaSelecionada = +s.dataset.valor;
        document.querySelectorAll('.star').forEach(x =>
          x.classList.toggle('selected', +x.dataset.valor <= notaSelecionada)
        );
      }
    });

    document.getElementById('formLivro').onsubmit = async e => {
      e.preventDefault();
      const titulo = e.target.titulo.value.trim();
      const autor  = e.target.autor.value.trim();
      const email  = localStorage.getItem('email');
      if (!titulo||!autor||notaSelecionada===0||!email) {
        return alert('Preencha todos os campos e selecione uma nota!');
      }
      await fetch('http://localhost:3000/api/livros', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ titulo, autor, nota:notaSelecionada, email })
      });
      e.target.reset();
      notaSelecionada = 0;
      document.querySelectorAll('.star').forEach(x=>x.classList.remove('selected'));
    };

    document.getElementById('btnMeusLivros').onclick = carregarTabela;

    async function carregarTabela() {
      const email = localStorage.getItem('email');
      if (!email) return alert('UsuÃ¡rio nÃ£o logado');
      const res = await fetch(
        `http://localhost:3000/api/livros?email=${encodeURIComponent(email)}`
      );
      const livros = await res.json();
      const div = document.getElementById('tabelaLivros');
      if (!livros.length) {
        div.innerHTML = '<p>Nenhum livro cadastrado.</p>';
        return;
      }
      let html = `<table>
        <thead><tr><th>TÃ­tulo</th><th>Autor</th><th>Nota</th></tr></thead>
        <tbody>`;
      livros.forEach(l => {
        const estrelas = 'â˜…'.repeat(l.nota) + 'â˜†'.repeat(5-l.nota);
        html += `<tr>
          <td>${l.titulo}</td>
          <td>${l.autor}</td>
          <td>${estrelas}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      div.innerHTML = html;
    }
  </script>

</body>
</html>
