<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Biblioteca</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #a3a3a3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      background-color: #e5e5e5;
      padding: 16px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .star {
      cursor: pointer;
      font-size: 20px;
      color: gray;
    }

    .star.selected {
      color: gold;
    }

    .voltar-link {
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 20px;
      color: #dc2626;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">

    
    <a href="menu.html" class="voltar-link">&#8592;</a>

 
    <h1 class="text-xl font-bold mb-4 text-center mt-4">ðŸ“š Minha Biblioteca</h1>

    
    <form id="formLivro" class="mb-4">
      <input id="titulo" type="text" placeholder="TÃ­tulo do livro" class="w-full mb-2 px-2 py-1 text-sm rounded border border-gray-400" required />
      <input id="autor" type="text" placeholder="Autor" class="w-full mb-2 px-2 py-1 text-sm rounded border border-gray-400" required />

      <div class="flex items-center gap-1 mb-2" id="estrelas">
        <span class="star" data-valor="1">&#9733;</span>
        <span class="star" data-valor="2">&#9733;</span>
        <span class="star" data-valor="3">&#9733;</span>
        <span class="star" data-valor="4">&#9733;</span>
        <span class="star" data-valor="5">&#9733;</span>
      </div>

      <button type="submit" class="w-full bg-white border border-gray-600 text-sm py-1 rounded hover:bg-gray-100">Adicionar Livro</button>
    </form>

   
    <div id="listaLivros" class="text-sm space-y-3">
      
    </div>
  </div>

  <script>
    let notaSelecionada = 0;
    const estrelas = document.querySelectorAll('.star');

    estrelas.forEach(estrela => {
      estrela.addEventListener('click', () => {
        notaSelecionada = parseInt(estrela.dataset.valor);
        atualizarEstrelas(notaSelecionada);
      });
    });

    function atualizarEstrelas(valor) {
      estrelas.forEach(estrela => {
        estrela.classList.toggle('selected', parseInt(estrela.dataset.valor) <= valor);
      });
    }

    const form = document.getElementById('formLivro');
    const lista = document.getElementById('listaLivros');

    function salvarLivro(livro) {
      const livros = JSON.parse(localStorage.getItem('livros')) || [];
      livros.push(livro);
      localStorage.setItem('livros', JSON.stringify(livros));
    }

    function carregarLivros() {
      lista.innerHTML = '';
      const livros = JSON.parse(localStorage.getItem('livros')) || [];

      livros.forEach(livro => {
        const div = document.createElement('div');
        div.classList.add('bg-white', 'rounded', 'p-2', 'shadow-sm');

        const estrelasHTML = 'â˜…'.repeat(livro.nota) + 'â˜†'.repeat(5 - livro.nota);

        div.innerHTML = `
          <p class="font-bold">${livro.titulo}</p>
          <p class="text-xs text-gray-700 mb-1">Autor: ${livro.autor}</p>
          <p class="text-yellow-500">${estrelasHTML}</p>
        `;
        lista.appendChild(div);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value.trim();
      const autor = document.getElementById('autor').value.trim();

      if (titulo && autor && notaSelecionada > 0) {
        const novoLivro = { titulo, autor, nota: notaSelecionada };
        salvarLivro(novoLivro);
        form.reset();
        notaSelecionada = 0;
        atualizarEstrelas(0);
        carregarLivros();
      } else {
        alert('Preencha todos os campos e selecione uma nota!');
      }
    });

    window.onload = carregarLivros;
  </script>

</body>
</html>
